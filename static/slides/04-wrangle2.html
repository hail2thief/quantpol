# The logical operators



| Operator |            meaning            |
|:--------:|:-----------------------------:|
|    ==    |           equal to            |
|    !=    |         not equal to          |
|    &gt;     |         greater than          |
|    &lt;     |           less than           |
|    &gt;=    |   greater than or equal to    |
|    &lt;=    |     less than or equal to     |
|   %in%   |       is among the set        |
|    %     |  AND (both conditions true)   |
|  &amp;#124;  | OR (either condition is true) |

# The formula

--

- *Wrangle* the data until you're satisfied with the output:


```r
apples %&gt;%
  filter(sweet == FALSE) %&gt;% filter(pounds &lt; 2)
```


--


- Store the output as a new object:


```r
*sour_apples = apples %&gt;%
  filter(sweet == FALSE) %&gt;% filter(pounds &lt; 2)
```


--

- Use the new object (e.g., plotting):


```r
ggplot(sour_apples, aes(x = name, y = pounds)) + geom_col()
```

# Using mutate


Say I want a new variable that gives me the apple weight in **pounds**



|name         |color | pounds|sweet |
|:------------|:-----|------:|:-----|
|Fuji         |red   |      2|TRUE  |
|Gala         |green |      4|TRUE  |
|Macintosh    |green |      8|FALSE |
|Granny Smith |red   |      3|FALSE |

???
How to convert pounds to ounces
---

# Create an "ounces" variable


```r
apples %&gt;%
* mutate()
```

```
## # A tibble: 4 Ã— 4
##   name         color pounds sweet
##   &lt;chr&gt;        &lt;chr&gt;  &lt;dbl&gt; &lt;lgl&gt;
## 1 Fuji         red        2 TRUE 
## 2 Gala         green      4 TRUE 
## 3 Macintosh    green      8 FALSE
## 4 Granny Smith red        3 FALSE
```


---

# Create an "ounces" variable

--

The new variable, ounces, is going to equal *pounds* multiplied by 16 (16 oz in a pound)


--



```r
apples %&gt;%
* mutate(ounces = pounds * 16)
```

```
## # A tibble: 4 Ã— 5
##   name         color pounds sweet ounces
##   &lt;chr&gt;        &lt;chr&gt;  &lt;dbl&gt; &lt;lgl&gt;  &lt;dbl&gt;
## 1 Fuji         red        2 TRUE      32
## 2 Gala         green      4 TRUE      64
## 3 Macintosh    green      8 FALSE    128
## 4 Granny Smith red        3 FALSE     48
```

# How late? Calculate delay

Lateness = difference between when they depart vs. were scheduled to depart

--



```r
flights_small %&gt;%
* mutate(how_late = dep_time - sched_dep_time)
```


```
## # A tibble: 6 Ã— 5
##   month   day dep_time sched_dep_time how_late
##   &lt;int&gt; &lt;int&gt;    &lt;int&gt;          &lt;int&gt;    &lt;int&gt;
## 1     1     1      517            515        2
## 2     1     1      533            529        4
## 3     1     1      542            540        2
## 4     1     1      544            545       -1
## 5     1     1      554            600      -46
## 6     1     1      554            558       -4
```

???
Notice this is in minutes!

---



# How late? Convert to hours



```r
flights_small %&gt;%
  mutate(how_late = dep_time - sched_dep_time) %&gt;%
* mutate(how_late_hrs = how_late / 60)
```


```

# Save your work!



```r
*flights_delay = flights_small %&gt;%
  mutate(how_late = dep_time - sched_dep_time) %&gt;%
  mutate(how_late_hrs = how_late / 60)
```

--

Notice that the original `flights_small` does not have either of these new variables!



```r
flights_small %&gt;% names()
```

```
##  [1] "month"          "day"            "dep_time"       "sched_dep_time" "arr_time"      
##  [6] "sched_arr_time" "origin"         "dest"           "air_time"       "distance"
```
